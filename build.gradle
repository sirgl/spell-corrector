group 'sirgl'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.6'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
    maven {
        url 'https://oss.jfrog.org/artifactory/oss-release-local'
    }
}

dependencies {
    testCompile group: 'net.wuerl.kotlin', name: 'assertj-core-kotlin', version: '0.1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile group: 'org.apache.lucene', name: 'lucene-core', version: '6.4.0'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '6.4.0'
    compile group: 'net.sf.opencsv', name: 'opencsv', version: '2.3'
    compile 'com.github.universal-automata:liblevenshtein:3.0.0'

    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    compile group: 'com.github.salomonbrys.kodein', name: 'kodein', version: '3.2.0'
    compile group: 'net.sf.opencsv', name: 'opencsv', version: '2.3'

}
